{% extends 'base.html' %}

{% block page_title %}Products - DTG{% endblock %}

{% block page_content %}

<!--  MOBILE CAROUSEL  -->

<div id="carouselExampleIndicators1" class="carousel slide col-sm-12 d-md-none" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators1" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ MEDIA_URL }}images/logo-template-da-total-graphics.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ MEDIA_URL }}images/logo-template-da-total-graphics_1.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ MEDIA_URL }}images/logo-template-da-total-graphics_2.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!--  END OF MOBILE CAROUSEL  -->

<!--  DESKTOP CAROUSEL  -->

<div id="carouselExampleIndicators2" class="carousel slide d-none d-md-block" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-25" style="margin-left:auto; margin-right:auto;" src="{{ MEDIA_URL }}images/logo-template-da-total-graphics.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-25" style="margin-left:auto; margin-right:auto;" src="{{ MEDIA_URL }}images/logo-template-da-total-graphics_1.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-25" style="margin-left:auto; margin-right:auto;" src="{{ MEDIA_URL }}images/logo-template-da-total-graphics_2.png" alt="Third slide">
    </div>
  </div>
  <a style="background-color:black;" class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a style="background-color:black;" class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!--  END OF CAROUSEL  -->

<div class="row row-flex">
{% for product in products %}

<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default product-centering">
    <div class="panel-body">
        <div class="product product-img-margin" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
        <div class="product-area">
        <h3>{{ product.name }}</h3>
        <p class="product-description" style="min-height: 100px !important;">{{ product.description }}</p>
        <p><i class="fa fa-gbp"></i> {{ product.price }}</p>
        </div>

        <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <div class="input-group">
                <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit"><i class="fa fa-cart-plus"></i> Add</button>
                </span>
            </div>
            
        </form>
        
    </div>
</div>

{% endfor %}
</div>

{% endblock %}
